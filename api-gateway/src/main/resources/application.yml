server:
  port: 8080
  max-http-header-size: 16384
  netty:
    max-initial-line-length: 16384
    max-chunk-size: 16384

spring:
  codec:
    max-in-memory-size: 16MB
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      httpclient:
        response-timeout: 30000
        connect-timeout: 30000
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters: []

        - id: auth-users-service
          uri: lb://auth-service
          predicates:
            - Path=/api/users/**
          filters: []

        - id: document-service
          uri: lb://document-service
          predicates:
            - Path=/api/documents/**
          filters:
            - name: JwtTokenFilter

        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/emails/**
          filters:
            - name: JwtTokenFilter

        - id: core-service
          uri: lb://core-service
          predicates:
            - Path=/api/core/**
          filters:
            - name: JwtTokenFilter

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: JwtTokenFilter

        - id: public-endpoints
          uri: lb://core-service
          predicates:
            - Path=/api/public/**
          filters: []

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: complitracker_jwt_secret_key_should_be_very_long_and_secure_in_production
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      authCircuitBreaker:
        baseConfig: default
      documentCircuitBreaker:
        baseConfig: default
      emailCircuitBreaker:
        baseConfig: default
      coreCircuitBreaker:
        baseConfig: default

logging:
  level:
    com.complitracker.apigateway.security.JwtTokenFilter: DEBUG
    org.springframework.cloud.gateway: TRACE # Add trace for gateway routing itself
    org.springframework.security: TRACE # Add trace for security components
    reactor.netty: TRACE # Add trace for underlying netty server
